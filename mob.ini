[global]
dry                = false
redownload         = false
reextract          = false
reconfigure        = false
rebuild            = false
clean_task         = true
fetch_task         = true
build_task         = true
output_log_level   = 3
file_log_level     = 5
log_file           = mob.log
ignore_uncommitted = false
github_key         =

[cmake]
install_message    = never
host               =

[aliases]
super   = cmake_common modorganizer* githubpp
plugins = check_fnis bsapacker bsa_extractor diagnose_basic installer_* plugin_python preview_base preview_bsa tool_* game_*

[task]
enabled       = true
mo_org        = ModOrganizer2
mo_branch     = master
mo_fallback   =
no_pull       = false
ignore_ts     = false
revert_ts     = false
configuration = RelWithDebInfo

git_url_prefix = https://github.com/
git_shallow    = true
git_username   =
git_email      =

set_origin_remote          = false
remote_org                 =
remote_key                 =
remote_no_push_upstream    = false
remote_push_default_origin = false

[super:task]
git_shallow = false

[usvfs:task]
git_shallow = false

[installer:task]
enabled = false
git_shallow = false

[translations:task]
enabled = false

[tools]
sevenz   = 7z.exe
jom      = jom.exe
patch    = patch.exe
git      = git.exe
cmake    = cmake.exe
perl     = perl.exe
devenv   = devenv.exe
msbuild  = msbuild.exe
nmake    = nmake.exe
nuget    = nuget.exe
vswhere  = vswhere.exe
nasm     = nasm.exe
tx       = tx.exe
lrelease = lrelease.exe
iscc     = ISCC.exe
vcvars   =

[transifex]
enabled   = true
key       =
team      = mod-organizer-2-team
project   = mod-organizer-2
url       = https://app.transifex.com
minimum   = 60
force     = false
configure = true
pull      = true

[prebuilt]
